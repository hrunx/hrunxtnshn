<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>hrunxtnshn</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="popup-body">
  <div class="header">
    <h1>hrunxtnshn</h1>
    <p class="subtitle">Autonomous Research Assistant</p>
  </div>

  <div class="section">
    <div class="status-indicator">
      <span id="statusDot" class="status-dot"></span>
      <span id="statusText">Checking connection...</span>
    </div>
  </div>

  <div class="section">
    <label for="modeSelect">Integration Mode:</label>
    <select id="modeSelect" class="input-field">
      <option value="standalone">Standalone (OpenAI API)</option>
      <option value="platform">Platform (Leadora/Gasable)</option>
      <option value="orchestrator">Custom Orchestrator</option>
    </select>
  </div>

  <div class="section">
    <label for="taskInput">Task Description:</label>
    <textarea id="taskInput" class="input-field" rows="4" placeholder="e.g., Extract data from LinkedIn profile https://linkedin.com/in/example"></textarea>
  </div>

  <div class="section">
    <button id="executeBtn" class="primary-btn">Execute Task</button>
    <button id="settingsBtn" class="secondary-btn">Settings</button>
  </div>

  <div id="resultSection" class="section" style="display: none;">
    <h3>Result:</h3>
    <pre id="resultOutput" class="result-output"></pre>
  </div>

  <div id="errorSection" class="section error-section" style="display: none;">
    <strong>Error:</strong>
    <p id="errorText"></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>

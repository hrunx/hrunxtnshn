<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Permission Required</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      width: 400px;
      padding: 20px;
    }
    .permission-list {
      margin: 20px 0;
      padding-left: 20px;
    }
    .permission-list li {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Enable Invisible Browsing</h2>
  </div>

  <div class="section">
    <p>The hrunxtnshn extension will:</p>
    
    <ul class="permission-list">
      <li>Use your logged-in browser session</li>
      <li>Autonomously browse websites in the background</li>
      <li>Extract data only for tasks you request</li>
      <li>Never store your credentials</li>
    </ul>
    
    <p><strong>Do you approve?</strong></p>
  </div>

  <div class="section">
    <button id="approveBtn" class="primary-btn">Approve</button>
    <button id="denyBtn" class="secondary-btn">Deny</button>
  </div>

  <script>
    document.getElementById('approveBtn').addEventListener('click', async () => {
      await chrome.runtime.sendMessage({ type: 'PERMISSION_APPROVED' });
      window.close();
    });

    document.getElementById('denyBtn').addEventListener('click', async () => {
      await chrome.runtime.sendMessage({ type: 'PERMISSION_DENIED' });
      window.close();
    });
  </script>
</body>
</html>
